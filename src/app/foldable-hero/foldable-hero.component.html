<div class="container my-2 mx-auto foldable-hero">
  <div class="row" (click)="onClick()">
    <h2 class="col-lg" [@buttonInsertRemove]="isOpen? 'openTitle' : 'closedTitle'">
      {{ heroContents.title }}</h2>
    <a class="mx-auto text-left col-lg-8" *ngIf="heroContents.lead">
        {{ heroContents.lead }}
    </a>
  </div>
  <div>
    <div [@buttonInsertRemove]="isOpen? 'open' : 'closed'">
      <hr class="my-2">
      <ng-content></ng-content>
    </div>
  </div>
</div>
